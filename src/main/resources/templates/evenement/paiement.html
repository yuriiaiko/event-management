<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout/main :: head(title='Paiement - ' + ${evenement.titre})}"></head>
<body>
<header th:replace="~{layout/main :: header}"></header>

<main class="container my-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-sm">
                <div class="card-header bg-primary text-white">
                    <h3 class="mb-0">Paiement de l'inscription</h3>
                </div>
                <div class="card-body">
                    <div class="mb-4">
                        <h4 th:text="${evenement.titre}">Titre de l'événement</h4>
                        <p class="text-muted" th:text="${evenement.description}">Description</p>
                    </div>

                    <div class="mb-4">
                        <h5>Détails de l'événement</h5>
                        <div class="d-flex align-items-center mb-2">
                            <i class="bi bi-geo-alt me-2"></i>
                            <span th:text="${evenement.lieu}">Lieu</span>
                        </div>
                        <div class="d-flex align-items-center mb-2">
                            <i class="bi bi-calendar me-2"></i>
                            <span th:text="${#temporals.format(evenement.date, 'dd/MM/yyyy HH:mm')}">Date</span>
                        </div>
                        <div class="d-flex align-items-center">
                            <i class="bi bi-people me-2"></i>
                            <span th:text="${evenement.club.nom}">Club organisateur</span>
                        </div>
                    </div>

                    <div class="mb-4">
                        <h5>Montant à payer</h5>
                        <p class="fs-4 fw-bold text-primary">50,00 €</p>
                    </div>

                    <div class="mb-4">
                        <h5>Méthode de paiement</h5>
                        <div class="card">
                            <div class="card-body">
                                <div class="d-flex align-items-center mb-3">
                                    <img src="https://www.paypalobjects.com/webstatic/mktg/Logo/pp-logo-100px.png" alt="PayPal" style="height: 30px;">
                                    <span class="ms-2">PayPal</span>
                                </div>
                                <p class="text-muted small">Vous serez redirigé vers PayPal pour finaliser votre paiement.</p>
                            </div>
                        </div>
                    </div>

                    <form th:action="@{/paiements/{id}/confirmer(id=${evenement.id})}" method="post">
                        <div class="d-flex justify-content-between">
                            <a th:href="@{/evenements/{id}(id=${evenement.id})}" class="btn btn-outline-secondary">
                                <i class="bi bi-arrow-left me-2"></i>Retour
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-paypal me-2"></i>Payer avec PayPal
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>

<footer th:replace="~{layout/main :: footer}"></footer>
</body>
</html>
