<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout/main :: head(title=${club.id != null ? 'Modifier le club' : 'Créer un club'})}"></head>
<body>
<header th:replace="~{layout/main :: header}"></header>

<main class="container my-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-sm">
                <div class="card-header bg-primary text-white">
                    <h3 class="mb-0" th:text="${club.id != null ? 'Modifier le club' : 'Créer un club'}">Formulaire de club</h3>
                </div>
                <div class="card-body">
                    <form th:action="${club.id != null ? '/admin/clubs/' + club.id + '/modifier' : '/admin/clubs/creer'}" method="post" th:object="${club}">
                        <input type="hidden" th:field="*{id}" th:if="${club.id != null}">

                        <div class="mb-3">
                            <label for="nom" class="form-label">Nom du club *</label>
                            <input type="text" class="form-control" id="nom" th:field="*{nom}" required>
                        </div>

                        <div class="d-flex justify-content-end gap-2">
                            <a th:href="@{/admin/clubs}" class="btn btn-outline-secondary">Annuler</a>
                            <button type="submit" class="btn btn-primary">Enregistrer</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>

<footer th:replace="~{layout/main :: footer}"></footer>
</body>
</html>
